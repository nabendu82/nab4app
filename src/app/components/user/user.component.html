<h1>{{ name }}</h1>
<ul>
  <li>Age: {{ age }}</li>
  <li>Email: {{ email }}</li>
  <li>Address: {{ address.street }}, {{ address.city }}, {{ address.state }}, </li> 
</ul> 

<button (click)="onclick()">Click</button>
<button (click)="toggleEdit()">Edit User</button>

<div *ngIf=isEdit>
  <h3>Edit User</h3>
  <form>
    <div>
      <label for="name">Name: </label><br>
      <input type="text" [(ngModel)]="name" name="name">
    </div>
    <div>
      <label for="age">Age: </label><br>
      <input type="number" [(ngModel)]="age" name="age">
    </div>
    <div>
      <label for="email">Email: </label><br>
      <input type="text" [(ngModel)]="email" name="email">
    </div>
    <div>
      <label for="street">Street: </label><br>
      <input type="text" [(ngModel)]="address.street" name="street">
    </div>
    <div>
      <label for="city">City: </label><br>
      <input type="text" [(ngModel)]="address.city" name="city">
    </div>
    <div>
      <label for="state">State: </label><br>
      <input type="text" [(ngModel)]="address.state" name="state">
    </div>

  </form>
</div>

<h3>Hobbies</h3>
<form (submit)="addHobby(newHobby.value)">
  <div>
    <label for="newHobby">New Hobby</label>
    <input type="text" #newHobby>
  </div>
</form>
<ul>
  <li *ngFor="let hobby of hobbies; let i = index">
    {{i+1}}: {{hobby}} <button (click)="deleteHobby(hobby)">X</button>
  </li>
</ul>

<h3>Posts</h3>
<ul *ngIf="posts">
  <li *ngFor="let post of posts">
    <h3>{{ post.title }}</h3>
    <p>{{ post.body }}</p>
  </li>
</ul>
